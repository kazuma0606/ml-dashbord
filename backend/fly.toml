# Fly.io configuration for Backend service
app = "ml-dashboard-backend"
primary_region = "nrt"

[build]
  dockerfile = "Dockerfile"

[env]
  API_HOST = "0.0.0.0"
  API_PORT = "8000"
  CORS_ORIGINS = "*"
  CORS_ALLOW_CREDENTIALS = "true"
  CORS_ALLOW_METHODS = "*"
  CORS_ALLOW_HEADERS = "*"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[services]]
  protocol = "tcp"
  internal_port = 8000
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "5s"
    restart_limit = 0

  [[services.http_checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    method = "get"
    path = "/health"
    protocol = "http"
    restart_limit = 0

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024
